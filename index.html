<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="stylesheet.css">

  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="card">
      <picture>
        <source media="(min-width: 980px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="Header image">
      </picture>
    </div>

    <div class="card">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics  and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <ul>
        <li>
          <span class="stat-figure">10k+</span> companies
        </li>
        <li>
          <span class="stat-figure">314</span> template
        </li>
        <li>
          <span class="stat-figure">12M+</span> queries
        </li>
      </ul>
    </div>
    
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JiaLe</a>.
  </div>
</body>
</html>
